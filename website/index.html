<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JACOB HANSON</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="./js/index.js"></script>
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
    </head>
    <body>
        <div id="nav-bar">
            <div class="nav-logo"><img src="img/logo.png"/></div>
            <div class="nav-items">
                <div class="nav-item">log out</div>
            </div>
        </div>

        <div id="body">
            <div class="left half">
                <div id="recent-activity">
                    <div class="section-title">Recent Activity</div>
                    <div id="activities">
                        <div id="activity-cat">
                            <div>Category</div>
                            <div>Item</div>
                            <div>Units</div>
                            <div>Amount ($)</div>
                            <div>Date</div>
                        </div>
                    </div>
                </div>

                <div id="sums">
                    <div class="section-title">This Month</div>
                    <div id="totals">
                        <div class="total">
                            <div class="total-title">Sales</div>
                            <div class="total-amt">$0.00</div>
                        </div>
                        <div class="total">
                            <div class="total-title">Purchases</div>
                            <div class="total-amt">$0.00</div>
                        </div>
                        <div class="total">
                            <div class="total-title">Profit</div>
                            <div class="total-amt">$0.00</div>
                        </div>
                    </div>                                               
                </div>

            </div>

            <div class="right half">
                <div id="new-sale">
                    <div class="section-title">New Sale</div>
                </div>
                <div id="new-purchase">
                </div>
            </div>
        </div>
    </body>
</html>
