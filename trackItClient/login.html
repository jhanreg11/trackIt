<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trackIt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
    <div id="nav-bar">
        <div class="nav-logo"><img src="img/favicon.png"/></div>
    </div>
    <div class="section" id="login">
        <div class="section-title">Login</div>
        <div class="login-form">
            <div class="login-item">
                <div class="label">Username:&nbsp;</div>
                <input id="login-username">
            </div>
            <div class="login-item">
                <div class="label">Password:&nbsp;</div>
                <input id="login-password">
            </div>
            <div class="submit" id="login-submit">
                <button id="login-btn" type="submit">Login</button>
            </div>
            <div class="no-acc">
                <div class="small-txt">Don't have an account? <a href="">Create one here.</a></div>
            </div>
        </div>
    </div>
</body>
</html>
