<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trackIt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <script type="text/javascript" src="../static/js/index.js"></script>
    <!--add favicon-->
</head>
<body>
<div id="nav-bar">
    <div class="nav-logo"><img src="../static/img/favicon.png"/></div>
    <div class="nav-items">
        <div class="nav-item">LOG OUT</div>
    </div>
</div>
<div id="body">
    <div class="left half">
        <div id="recent-activity" class="section">
            <div class="section-title">Recent Activity</div>
            <div id="activities">
            </div>
        </div>

        <div id="sums" class="section">
            <div class="dropdown">
                <div class="section-title" id="dropbtn">This Monthâ–¾</div>
                <div class="dropdown-content">
                    <div class="dropdown-choice">This Year</div>
                    <div class="dropdown-choice">This Quarter</div>
                    <div class="dropdown-choice">This week</div>
                </div>
            </div>
            <div id="totals">
            </div>
        </div>

    </div>

    <div class="right half">
        <div id="new-sale" class="section">
            <div class="section-title">New Sale</div>
            <div class="sale-form">
                <div class="sale-item">
                    <div class="label">Item</div>
                    <select id="sale-select">

                    </select>
                </div>
                <div class="sale-item">
                    <div class="label">Units</div>
                    <input id="sale-units" required type="text">
                </div>
                <div class="sale-item">
                    <div class="label">Total Amount (optional) $</div>
                    <input id="sale-amt">
                </div>
            </div>
            <div class="submit" id="sale-submit">
                <button id="sale-btn" type="submit">Submit</button>
            </div>
        </div>
        <div id="new-purchase" class="section">
            <div class="section-title">New Purchase</div>
            <div class="purch-form">
                <div class="purch-item">
                    <div class="label">Item</div>
                    <select id="purch-select">

                    </select>
                </div>
                <div class="purch-item">
                    <div class="label">Units</div>
                    <input id="purch-units" required type="text">
                </div>
                <div class="purch-item">
                    <div class="label">Total Amount (optional) $</div>
                    <input id="purch-amt">
                </div>
                <div class="submit" id="sale-submit">
                    <button id="purch-btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
        <div id="new-item" class="section">
            <div class="section-title">New Item</div>
            <div class="item-form">
                <div class="item-item">
                    <div class="label">Name</div>
                    <input id="item-name" required type="text">
                </div>
                <div class="item-item">
                    <div class="label">Price Per Unit $</div>
                    <input id="item-price" required type="text">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
