<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trackIt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/shared.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>
    <div id="nav-bar">
        <div class="nav-logo"><img src="img/favicon.png"/></div>
    </div>
    <div class="section" id="register">
        <div class="section-title">Create a New Account</div>
        <div class="register-form">
            <div class="register-item">
                <div class="label">Username:&nbsp;</div>
                <input id="register-username" required type="text">
            </div>
           <div class="register-item">
                <div class="label">Password:&nbsp;</div>
                <input id="register-password" required type="text">
            </div>
            <div class="register-item">
                <div class="label">Confirm Password:&nbsp;</div>
                <input id="register-conf" required type="text">
            </div>
            <div class="submit" id="register-submit">
                <button id="register-btn">Register</button>
            </div>
            <div class="have-acc">
                <div class="small-txt">Already have an account? <a href="login.html">Login here.</a></div>
            </div>
        </div>
    </div>
</body>
</html>
